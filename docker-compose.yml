version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym-ia-postgres
    environment:
      POSTGRES_DB: gymia_db
      POSTGRES_USER: gymia_user
      POSTGRES_PASSWORD: gymia_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym-ia-network

  redis:
    image: redis:7-alpine
    container_name: gym-ia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gym-ia-network

volumes:
  postgres_data:
  redis_data:

networks:
  gym-ia-network:
    driver: bridge
